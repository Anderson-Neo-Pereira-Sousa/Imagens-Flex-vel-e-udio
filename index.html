<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexível e áudio</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Abras esse site em diferentes dispositivos ou diminua e aumente o tamanho da sua navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio em HTML5</h1>
    <audio src="midia/Mirage melody - Patrick Patrikios.mp3" autoplay controls></audio>

    <h2>Outra forma:</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Mirage melody - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Mirage melody - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Mirage melody - Patrick Patrikios.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/Mirage melody - Patrick Patrikios.mp3">Click aqui para baixar</a>
    </audio>
</body>
</html>
